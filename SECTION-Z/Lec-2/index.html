<body>
    <h1>List in html</h1>
    <ol type="1" start="5" reversed>

        <li>Football</li>

        <li>Tennis</li>

    <h1>form in html</h1>
    <form action="backend.js">
        <fieldset>
            <legend>
                personal detail
            </legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name here..." id="name">
        </div><br>
        <div>
            <label for="">Age:</label>
            <input type="number" placeholder="Enter your age here...">
        </div><br>
        <div>
            <label for="">email:</label>
            <input type="email" placeholder="Enter your email here...">
        </div><br>
        <div>
            <label for="">password:</label>
            <input type="password" placeholder="Enter your password here...">
        </div><br>
    </fieldset>
    <fieldset>
        <legend>
            upload Document
        </legend>
        <div>
            <label for="">D.O.B:</label>
            <input type="date" placeholder="Enter your age here...">
        </div><br>
        <div>
            <label for="">TIME:</label>
            <input type="time" placeholder="Enter your age here...">
        </div><br>
        <div>
            <label for="">upload file:</label>
            <input type="file">
        </div><br>
        <div>
            <label for="">GENDER:</label>
            <input type="checkbox" name="abcde">Male
            <input type="checkbox" name="abcde">Female
            <input type="checkbox" name="abcde">Other
        </div><br>
        <!-- <div>
            <label for="">My bio:</label>
            <textarea />
        </div> -->
        <div>
            <label for="">Movies</label>
            <select name="" id="">
                <option>kgf</option>
                <option selected>RRR</option>
                <option>KALKI</option>
                <option>STREE</option>
            </select>
        </div>

    </fieldset>
    <button type="reset">submit</button>
    <button type="submit">reset</button>
    </form>
