<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
            background-color: antiquewhite;
            border: 5px dashed black;
        }
        *{
            background-color: black;
            color: white;
        }
        #heading1{
            color: green;
            background-color: antiquewhite;
            border: 5px dashed black; 
        }
        h1, .heading2, #heading1{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h1 class="heading2">Good morning</h1>
    <h3 id="heading1">Selectors in CSS</h3>
    <ul>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
    </ul>
</body>
</html>
